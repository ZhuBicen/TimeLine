<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS Intro</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>
<body>

<div id="app-7">
  <ol>
    <todo-item v-for="item in todoList" v-bind:todo="item"></todo-item>
  </ol>
  <button v-on:click="newTask">添加一个新任务</button>
</div>

<script>
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}<button type="button">开始一个番茄</button></li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    todoList: [
      { text: '学习 Matlab' },
      { text: '阅读 ReMapping 的代码' },
      { text: '写一个新的升级平台的脚本' }
    ]
  },
  methods: {
    newTask: function () {
	  this.todoList.push({ text: '新项目' })
    }
  }
})
</script>

</body>
</html>
