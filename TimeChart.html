<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS Intro</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
	<script src ="./bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
	<link   href="./bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="panel panel-default">
      <div class="panel-heading">Task List</div>
<div class="panel-body">
  <ol class="list-group">
    <todo-item v-for="item in todoList" v-bind:todo="item"></todo-item>
  </ol>
  </div>
    <div class="panel-footer">

  <button v-on:click="newTask" class="btn btn-default">Add New Task</button>
  </div>
</div>

<script>
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li class="list-group-item">{{ todo.text }}<button type="button" title="开始一个番茄" >Start</button></li>'
})
var app = new Vue({
  el: '#app',
  data: {
    todoList: [
      { text: '学习 Matlab' },
      { text: '阅读 ReMapping 的代码' },
      { text: '写一个新的升级平台的脚本' }
    ]
  },
  methods: {
    newTask: function () {
	  this.todoList.push({ text: '新项目' })
    }
  }
})
</script>

</body>
</html>
